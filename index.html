<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Notify Bu - Bennett University</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <link rel="stylesheet" href="frontend/style.css">
</head>
<body class="min-h-screen bg-slate-100 flex items-start justify-center p-2 md:p-4 font-sans text-left">
  
  <div class="fixed top-0 left-0 right-0 bg-white border-b border-slate-200 px-4 md:px-6 py-3 flex justify-between items-center z-40">
    <div class="text-lg md:text-xl font-semibold text-orange-600 tracking-wide">Notify Bu</div>
    <div id="nav-user-area" class="hidden flex items-center gap-3">
      <button onclick="toggleProfileModal()" id="profile-icon" class="w-9 h-9 md:w-10 md:h-10 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center font-bold border-2 border-orange-200 hover:bg-orange-200 transition">?</button>
    </div>
  </div>

  <div id="login-card" class="w-full max-w-sm rounded-2xl bg-white shadow-xl p-6 md:p-8 mt-24 self-center">
    <h1 class="text-xl md:text-2xl font-semibold text-slate-800 mb-6">Welcome Back</h1>
    <div id="auth-error-msg" class="hidden mb-4 p-3 rounded-lg bg-red-50 border border-red-200 text-red-600 text-xs font-medium"></div>
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="you@bennett.edu.in" class="w-full rounded-lg border border-slate-200 px-4 py-2.5 outline-none focus:border-orange-500" required />
      <div class="pass-container">
        <input type="password" id="password" placeholder="••••••••" class="w-full rounded-lg border border-slate-200 px-4 py-2.5 outline-none focus:border-orange-500" required />
        <span class="pass-toggle" onclick="togglePassVisibility('password', this)">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
        </span>
      </div>
      <button type="submit" class="w-full rounded-lg bg-orange-600 hover:bg-orange-700 text-white font-medium py-2.5 transition">Sign in</button>
    </form>
    <p class="mt-6 text-center text-sm text-slate-500">Don't have an account? <button id="go-to-signup" class="text-orange-600 font-medium hover:underline">Sign up</button></p>
  </div>

  <div id="signup-card" class="hidden w-full max-w-sm rounded-2xl bg-white shadow-xl p-6 md:p-8 mt-24 self-center">
    <h1 class="text-xl md:text-2xl font-semibold text-slate-800 mb-6">Create account</h1>
    <form id="signup-form" class="space-y-4">
      <input type="email" id="signup-email" placeholder="you@bennett.edu.in" class="w-full rounded-lg border border-slate-200 px-4 py-2.5 outline-none" required />
      <div class="pass-container">
        <input type="password" id="signup-password" placeholder="Password" class="w-full rounded-lg border border-slate-200 px-4 py-2.5 outline-none focus:border-orange-500" required />
        <span class="pass-toggle" onclick="togglePassVisibility('signup-password', this)">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
        </span>
      </div>
      <div class="pass-container">
        <input type="password" id="signup-password-confirm" placeholder="Confirm Password" class="w-full rounded-lg border border-slate-200 px-4 py-2.5 outline-none focus:border-orange-500" required />
        <span class="pass-toggle" onclick="togglePassVisibility('signup-password-confirm', this)">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
        </span>
      </div>
      <button type="submit" class="w-full rounded-lg bg-orange-600 hover:bg-orange-700 text-white font-medium py-2.5 transition">Create account</button>
    </form>
    <p class="mt-6 text-center text-sm text-slate-500">Already have an account? <button id="go-to-login" class="text-orange-600 font-medium hover:underline">Log in</button></p>
  </div>

  <div id="student-dashboard" class="hidden w-full max-w-2xl bg-white rounded-2xl shadow-xl p-5 md:p-8 mt-20 mb-10 items-start">
    <h1 class="text-xl md:text-2xl font-semibold text-slate-800 mb-6 font-bold">Student Feed</h1>
    <input type="text" id="search-updates-student" oninput="runFilters('student')" placeholder="Search Updates" class="w-full mb-6 rounded-lg border border-slate-200 px-4 py-2.5 outline-none focus:ring-2 focus:ring-orange-500/20" />
    <div class="flex flex-col sm:flex-row gap-2 mb-6 w-full items-start" id="filter-btns-student">
      <button onclick="setFilter('all', this, 'student')" class="w-full sm:w-auto filter-btn-student px-4 py-2 rounded-lg border text-sm font-medium bg-orange-600 text-white border-orange-600 text-left sm:text-center">All</button>
      <button onclick="setFilter('academic', this, 'student')" class="w-full sm:w-auto filter-btn-student px-4 py-2 rounded-lg border text-sm font-medium bg-white text-slate-700 border-slate-200 text-left sm:text-center">Academic</button>
      <button onclick="setFilter('clubs', this, 'student')" class="w-full sm:w-auto filter-btn-student px-4 py-2 rounded-lg border text-sm font-medium bg-white text-slate-700 border-slate-200 text-left sm:text-center">Clubs</button>
      <button onclick="setFilter('events', this, 'student')" class="w-full sm:w-auto filter-btn-student px-4 py-2 rounded-lg border text-sm font-medium bg-white text-slate-700 border-slate-200 text-left sm:text-center">Events</button>
      <button onclick="setFilter('internships', this, 'student')" class="w-full sm:w-auto filter-btn-student px-4 py-2 rounded-lg border text-sm font-medium bg-white text-slate-700 border-slate-200 text-left sm:text-center">Internships</button>
    </div>
    <div id="student-posts" class="space-y-4 w-full"></div>
  </div>

  <div id="admin-dashboard" class="hidden w-full max-w-6xl flex flex-col lg:flex-row gap-6 mt-20 mb-10 px-2 items-start">
    
    <div class="w-full flex-1 bg-white rounded-2xl shadow-xl p-5 md:p-8 overflow-hidden order-1 lg:order-2">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
        <h1 id="admin-title" class="text-xl md:text-2xl font-semibold text-slate-800 font-bold">Admin's Feed</h1>
        <button onclick="openPostModal()" class="w-full sm:w-auto bg-orange-600 text-white px-4 py-2 rounded-lg font-medium">Add Post</button>
      </div>
      <input type="text" id="search-updates-admin" oninput="runFilters('admin')" placeholder="Search Your Posts" class="w-full mb-6 rounded-lg border border-slate-200 px-4 py-2.5 outline-none focus:ring-2 focus:ring-orange-500/20" />
      
      <div class="flex flex-col sm:flex-row gap-2 mb-6 w-full items-start" id="filter-btns-admin">
        <button onclick="setFilter('all', this, 'admin')" class="w-full sm:w-auto filter-btn-admin px-4 py-2 rounded-lg border text-sm font-medium bg-orange-600 text-white border-orange-600 text-left sm:text-center">All</button>
        <button onclick="setFilter('academic', this, 'admin')" class="w-full sm:w-auto filter-btn-admin px-4 py-2 rounded-lg border text-sm font-medium bg-white text-slate-700 border-slate-200 text-left sm:text-center">Academic</button>
        <button onclick="setFilter('clubs', this, 'admin')" class="w-full sm:w-auto filter-btn-admin px-4 py-2 rounded-lg border text-sm font-medium bg-white text-slate-700 border-slate-200 text-left sm:text-center">Clubs</button>
        <button onclick="setFilter('events', this, 'admin')" class="w-full sm:w-auto filter-btn-admin px-4 py-2 rounded-lg border text-sm font-medium bg-white text-slate-700 border-slate-200 text-left sm:text-center">Events</button>
        <button onclick="setFilter('internships', this, 'admin')" class="w-full sm:w-auto filter-btn-admin px-4 py-2 rounded-lg border text-sm font-medium bg-white text-slate-700 border-slate-200 text-left sm:text-center">Internships</button>
      </div>
      <div id="admin-posts" class="space-y-4 w-full"></div>
    </div>

    <div id="headadmin-sidebars" class="w-full lg:w-72 space-y-6 hidden order-2 lg:order-1">
      <div class="bg-white rounded-2xl shadow-xl p-5 md:p-6 border border-orange-100">
        <h2 class="text-lg font-medium text-slate-700 mb-4 font-bold">Manage Admins</h2>
        <div class="space-y-3 text-left">
          <input type="email" id="subadmin-email-input" placeholder="Admin Email" class="w-full rounded-lg border p-2 text-sm outline-none" />
          <div class="pass-container">
            <input type="password" id="subadmin-pass-input" placeholder="Admin Password" class="w-full rounded-lg border p-2 text-sm outline-none focus:border-orange-500" />
            <span class="pass-toggle" onclick="togglePassVisibility('subadmin-pass-input', this)">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
            </span>
          </div>
          <button onclick="addUser('admins')" class="w-full bg-orange-600 text-white rounded-lg py-2 text-sm font-medium transition">Add Sub-Admin</button>
        </div>
        <div id="admin-list" class="mt-4 space-y-2 text-xs border-t pt-4"></div>
      </div>
      <div class="bg-white rounded-2xl shadow-xl p-5 md:p-6 border border-orange-100">
        <h2 class="text-lg font-medium text-slate-700 mb-4 font-bold">Manage Students</h2>
        <div class="space-y-3 text-left">
          <input type="email" id="student-email-input" placeholder="Student Email" class="w-full rounded-lg border p-2 text-sm outline-none" />
          <div class="pass-container">
            <input type="password" id="student-pass-input" placeholder="Student Password" class="w-full rounded-lg border p-2 text-sm outline-none focus:border-orange-500" />
            <span class="pass-toggle" onclick="togglePassVisibility('student-pass-input', this)">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
            </span>
          </div>
          <button onclick="addUser('students')" class="w-full bg-orange-600 text-white rounded-lg py-2 text-sm font-medium transition">Add Student</button>
        </div>
        <div id="student-auth-list" class="mt-4 space-y-2 text-xs border-t pt-4"></div>
      </div>
    </div>
  </div>

  <div id="post-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-3 z-50">
    <div class="bg-white rounded-2xl p-5 md:p-6 w-full max-w-lg shadow-2xl max-h-[90vh] overflow-y-auto">
      <h2 id="modal-title" class="text-xl font-semibold mb-4 text-slate-800 font-bold text-left">New Announcement</h2>
      <input type="hidden" id="edit-post-id" value="">
      <select id="post-category-select" class="w-full mb-4 rounded-lg border p-2.5 outline-none bg-white">
        <option value="academic">Academic</option>
        <option value="events">Events</option>
        <option value="clubs">Clubs</option>
        <option value="internships">Internships</option>
      </select>
      <textarea id="post-content" rows="4" class="w-full border p-2.5 rounded-lg mb-4 outline-none text-sm md:text-base text-left" placeholder="What's happening?"></textarea>
      <div id="scheduler-toggle-area" class="border-t pt-4 mb-4">
        <div class="flex justify-between items-center mb-3">
          <span class="text-sm font-medium text-slate-700">Schedule for Later?</span>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="schedule-toggle" onchange="toggleScheduleFields()" class="sr-only peer">
            <div class="w-11 h-6 bg-slate-200 rounded-full peer peer-checked:bg-orange-600 transition-all after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-full"></div>
          </label>
        </div>
        <div id="schedule-fields" class="hidden mt-3 transition-all duration-300">
          <input type="datetime-local" id="schedule-time" class="w-full border rounded-lg p-2 text-sm outline-none focus:border-orange-500">
        </div>
      </div>
      <div class="flex gap-2 justify-end">
        <button onclick="closePostModal()" class="bg-slate-100 px-6 py-2 rounded-lg text-sm font-medium">Cancel</button>
        <button onclick="publishPost()" id="publish-btn" class="bg-orange-600 text-white px-6 py-2 rounded-lg text-sm font-medium transition-all">Publish Now</button>
      </div>
    </div>
  </div>

  <div id="profile-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-2xl p-6 md:p-8 w-full max-w-md shadow-2xl relative mx-auto text-left">
      <button onclick="toggleProfileModal()" class="absolute top-4 right-4 text-slate-400 hover:text-slate-600">✕</button>
      <h2 class="text-xl md:text-2xl font-semibold text-slate-800 mb-6 font-bold">My Profile</h2>
      <div class="space-y-3 mb-6 truncate"><p class="text-sm"><strong>Email:</strong> <span id="display-email"></span></p></div>
      <button onclick="auth.signOut()" class="w-full bg-red-50 text-red-500 py-2 rounded-lg font-medium transition hover:bg-red-100">Log out</button>
    </div>
  </div>

  <script src="firebase/config.js"></script>
  <script src="backend/filters.js"></script>
  <script src="backend/post-actions.js"></script>
  <script src="backend/feed-logic.js"></script>
  <script src="auth/auth-logic.js"></script>
</body>
</html>
